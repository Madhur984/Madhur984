name: Generate GitHub Stats Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create stats directory
        run: mkdir -p assets/stats

      - name: Download GitHub Stats
        run: |
          curl -L "https://github-readme-stats.vercel.app/api?username=Madhur984&show_icons=true&theme=dark&hide_border=true&format=png" \
            -o assets/stats/github-stats.png

      - name: Download Top Languages
        run: |
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=Madhur984&layout=compact&theme=dark&hide_border=true&format=png" \
            -o assets/stats/top-langs.png

      - name: Download Streak Stats
        run: |
          curl -L "https://streak-stats.demolab.com?user=Madhur984&theme=dark&hide_border=true&format=png" \
            -o assets/stats/streak.png

      - name: Commit images
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/stats
          git commit -m "Update GitHub stats images" || echo "No changes"
          git push
